    kotlinOptions {
        jvmTarget = '17'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.lora.cn"
        minSdkVersion 24
        multiDexEnabled true  // 添加这行
        targetSdkVersion 35
        versionCode 100000
        versionName "1.0.0"
    }

